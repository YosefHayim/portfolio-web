<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Joseph Sabag Portfolio</title>

    <!-- SEO Meta Tags -->
    <meta name="description" content="Joseph Sabag - Full Stack Developer specializing in React, Node.js, TypeScript, and AI integrations. View projects, skills, and experience." />
    <meta name="keywords" content="Joseph Sabag, Full Stack Developer, React, Node.js, TypeScript, Portfolio" />
    <meta name="author" content="Joseph Sabag" />

    <!-- Open Graph / Social Media -->
    <meta property="og:title" content="Joseph Sabag - Full Stack Developer Portfolio" />
    <meta property="og:description" content="Full Stack Developer specializing in React, Node.js, TypeScript, and AI integrations." />
    <meta property="og:type" content="website" />

    <!-- Performance: DNS Prefetch for external resources -->
    <link rel="dns-prefetch" href="https://api.github.com" />
    <link rel="preconnect" href="https://api.github.com" crossorigin />

    <!-- Performance: Preconnect to API server -->
    <link rel="dns-prefetch" href="https://portfolio-api-imqh.onrender.com" />
    <link rel="preconnect" href="https://portfolio-api-imqh.onrender.com" crossorigin />

    <!-- Favicons -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/favicon/site.webmanifest" />

    <!-- Theme Color for mobile browsers -->
    <meta name="theme-color" content="#05df72" />

    <!-- Prevent FOUC (Flash of Unstyled Content) -->
    <style>
      /* Critical CSS - inline for fastest paint */
      body {
        margin: 0;
        background-color: #0a0a0a;
        color: #fafafa;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
      #root {
        min-height: 100vh;
      }
      /* Loading spinner for initial load */
      .initial-loader {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }
      .initial-loader::after {
        content: '';
        width: 32px;
        height: 32px;
        border: 2px solid #05df72;
        border-top-color: transparent;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root"><div class="initial-loader"></div></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
