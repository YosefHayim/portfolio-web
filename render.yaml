services:
  - type: web
    name: portfolio-api
    runtime: node
    region: oregon
    rootDir: server
    buildCommand: pnpm install && pnpm build
    startCommand: pnpm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: OPENAI_API_KEY
        sync: false
      - key: FRONTEND_URL
        value: https://portfolio-web.onrender.com

  - type: web
    name: portfolio-web
    runtime: static
    plan: free
    rootDir: client
    buildCommand: pnpm install && pnpm build
    staticPublishPath: dist
    pullRequestPreviewsEnabled: true
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: Referrer-Policy
        value: strict-origin-when-cross-origin
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: https://portfolio-api.onrender.com
