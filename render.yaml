services:
  # API Server (Express + Node.js)
  - type: web
    name: portfolio-api
    runtime: node
    region: oregon
    rootDir: server
    plan: free
    buildCommand: pnpm install && pnpm build
    startCommand: pnpm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: FRONTEND_URL
        value: https://portfolio-web.onrender.com
      # Secrets - set these in Render Dashboard
      - key: OPENAI_API_KEY
        sync: false
      - key: EMAIL_USER
        sync: false
      - key: EMAIL_PASS
        sync: false

  # Static Frontend (React + Vite)
  - type: web
    name: portfolio-web
    runtime: static
    plan: free
    rootDir: client
    buildCommand: pnpm install && pnpm build
    staticPublishPath: dist
    pullRequestPreviewsEnabled: true
    headers:
      # Security headers
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: Referrer-Policy
        value: strict-origin-when-cross-origin
      - path: /*
        name: X-XSS-Protection
        value: 1; mode=block
      # Cache static assets with hashed filenames (1 year)
      - path: /assets/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
      # Cache fonts and images
      - path: /svgs/*
        name: Cache-Control
        value: public, max-age=86400
      - path: /favicon/*
        name: Cache-Control
        value: public, max-age=86400
      - path: /screenshots/*
        name: Cache-Control
        value: public, max-age=86400
      # No cache for HTML (SPA routing)
      - path: /index.html
        name: Cache-Control
        value: no-cache, no-store, must-revalidate
    routes:
      # SPA fallback - all routes serve index.html
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: https://portfolio-api.onrender.com
